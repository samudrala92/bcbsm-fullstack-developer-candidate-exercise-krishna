<h1>Welcome Home!</h1>

<div>
    <input type="file" (change)="onFileSelected($event)">
    <button (click)="onUpload()">Upload</button>
</div>

<div>
    <table mat-table [dataSource]="dataSource">

        <!-- Column 1 -->
        <ng-container matColumnDef="documentID">
            <th mat-header-cell *matHeaderCellDef> Document ID </th>
            <td mat-cell *matCellDef="let element"> {{element.documentID}} </td>
        </ng-container>

        <!-- Column 2 -->
        <ng-container matColumnDef="documentName">
            <th mat-header-cell *matHeaderCellDef> Document Name </th>
            <td mat-cell *matCellDef="let element"> {{element.documentName}} </td>
        </ng-container>

        <!-- Column 3 -->
        <ng-container matColumnDef="document">
            <th mat-header-cell *matHeaderCellDef> Document </th>
            <td mat-cell *matCellDef="let element"> {{element.document}} </td>
        </ng-container>

        <!-- Column 4 -->
        <ng-container matColumnDef="uploadedUser">
            <th mat-header-cell *matHeaderCellDef> Uploaded User </th>
            <td mat-cell *matCellDef="let element"> {{element.uploadedUser}} </td>
        </ng-container>

        <!-- Column 5 -->
        <ng-container matColumnDef="uploadedTime">
            <th mat-header-cell *matHeaderCellDef> Uploaded Time </th>
            <td mat-cell *matCellDef="let element"> {{element.uploadedTime}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
